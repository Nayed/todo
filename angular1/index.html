<!DOCTYPE html>
<html ng-app="todoApp">
    <head>
        <meta charset="utf-8" />
        <title>Todo List</title>        
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/angular.js"></script>
        <script src="js/todoList.js"></script>
    </head>
    <body>
        <header>
            <h1>Todo List</h1>
        </header>
        <section ng-controller="todoCtrl">
            <form id="todo-form" ng-submit="addTodo()">
                <input id="new-todo" placeholder="Eh yo what u wanna do?" ng-model="newTodo" />
            </form>

            <article ng-show="todos.length">
                <ul id="todo-list">
                    <li ng-repeat="todo in todos" ng-class="{completed: todo.completed}">
                        <div class="view">
                            <input class="mark" type="checkbox" ng-model="todo.completed" />
                            <span>{{todo.title}}</span>
                            <span class="close" ng-click="removeTodo(todo)">x</span>
                        </div>
                    </li>
                </ul>

                <input id="mark-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)"/>
                <label class="btn btn-info" for="mark-all">Mark all</label>
                <button class="btn btn-danger" ng-click="clearCompletedTodos()">Delete todos marked</button>
            </article>
        </section>
    </body>
</html>
